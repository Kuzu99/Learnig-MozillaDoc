<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>html</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <figure>
    <img src="images/dinosaur.png" alt="恐竜の骨格の頭と胴体、それは長い鋭い歯を持つ大きな頭を持っています" width="400" height="341">
    <figcaption>恐竜です。</figcaption>
  </figure>

  <video controls width="400" height="400"
          autoplay loop muted
          poster="images/dinosaur.png">
    <source src="movies/portal.mp4" type="video/mp4">
    <p>お使いのブラウザは HTML5 動画をサポートしていません。その代わりに<a href="movies/portal.mp4">動画へのリンク</a>があります。</p>
  </video>

  <audio controls>
    <source src="audios/open-the.mp3" type="audio/mp3">
    <p>お使いのブラウザは HTML5 音声をサポートしていません。代わりに<a href="audios/open-the.mp3">音声へのリンク</a>があります。</p>
  </audio>
</body>

</html>
